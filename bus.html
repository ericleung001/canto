<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>城巴最近站點與總站資訊v3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 5vw;
            margin-bottom: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 4vw;
            width: 80%;
            max-width: 300px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 4vw;
            line-height: 1.5;
            word-wrap: break-word;
        }
        @media (max-width: 600px) {
            h1 { font-size: 6vw; }
            input, button { font-size: 5vw; }
            #result { font-size: 5vw; }
        }
    </style>
</head>
<body>
    <h1>查詢城巴最近站點與總站資訊</h1>
    <input type="text" id="route" placeholder="輸入路線號碼 (如 50M)">
    <button onclick="getBusTime()">查詢</button>
    <div id="result"></div>

    <script>
        const CITYBUS_BASE_URL = 'https://rt.data.gov.hk/v2/transport/citybus/';
        const CITYBUS_COMPANY_ID = 'CTB';
        const AVERAGE_SPEED = 30; // 假設平均速度 30 公里/小時

        async function getBusTime() {
            let route = document.getElementById("route").value.trim().toUpperCase();
            let result = document.getElementById("result");

            if (!route) {
                result.innerHTML = '請輸入路線號碼。';
                return;
            }

            result.innerHTML = '正在獲取定位並查詢...';

            try {
                const position = await getUserLocation();
                const userLat = position.coords.latitude;
                const userLon = position.coords.longitude;

                const routeResponse = await fetch(`${CITYBUS_BASE_URL}route/${CITYBUS_COMPANY_ID}/${route}`);
                if (!routeResponse.ok) throw new Error(`路線請求失敗，狀態碼：${routeResponse.status}`);
                const routeData = await routeResponse.json();

                if (!routeData?.data || Object.keys(routeData.data).length === 0) {
                    result.innerHTML = `城巴路線 ${route} 未找到。`;
                    return;
                }

                let directions = ['inbound', 'outbound'];
                let allStopsByDirection = { inbound: [], outbound: [] };

                for (let direction of directions) {
                    const stopResponse = await fetch(`${CITYBUS_BASE_URL}route-stop/${CITYBUS_COMPANY_ID}/${route}/${direction}`);
                    if (!stopResponse.ok) continue;
                    const stopData = await stopResponse.json();

                    if (!stopData?.data?.length) continue;

                    for (let stop of stopData.data) {
                        const stopInfoResponse = await fetch(`${CITYBUS_BASE_URL}stop/${stop.stop}`);
                        if (!stopInfoResponse.ok) continue;
                        const stopInfo = await stopInfoResponse.json();

                        const stopLat = parseFloat(stopInfo.data.latitude || 0);
                        const stopLon = parseFloat(stopInfo.data.longitude || 0);
                        if (isNaN(stopLat) || isNaN(stopLon)) {
                            console.warn(`站點 ${stop.stop} 經緯度無效：${stopInfo.data.latitude}, ${stopInfo.data.longitude}`);
                            continue;
                        }

                        const distance = calculateDistance(userLat, userLon, stopLat, stopLon);
                        allStopsByDirection[direction].push({
                            stopId: stop.stop,
                            name: stopInfo.data.name_tc || '未知站名',
                            lat: stopLat,
                            lon: stopLon,
                            distance: distance,
                            seq: parseInt(stop.seq, 10) // 確保 seq 是數字
                        });
                    }
                    allStopsByDirection[direction].sort((a, b) => a.distance - b.distance);
                }

                if (!allStopsByDirection.inbound.length && !allStopsByDirection.outbound.length) {
                    result.innerHTML = `無法找到 ${route} 的站點數據。`;
                    return;
                }

                const nearestInbound = allStopsByDirection.inbound[0];
                const nearestOutbound = allStopsByDirection.outbound[0];
                const nearestStop = (nearestInbound?.distance || Infinity) < (nearestOutbound?.distance || Infinity) ? nearestInbound : nearestOutbound;

                let output = `你所在位置最近的站點：${nearestStop.name}<br>`;
                console.log(`最近站點：${nearestStop.name}, 距離：${nearestStop.distance}, 座標：(${nearestStop.lat}, ${nearestStop.lon})`);

                for (let direction of directions) {
                    const nearest = allStopsByDirection[direction][0];
                    if (!nearest) continue;

                    output += `${direction === 'inbound' ? '去程' : '回程'}（${nearest.name}，距離約 ${nearest.distance.toFixed(2)} 公里）<br>`;
                    const etaResponse = await fetch(`${CITYBUS_BASE_URL}eta/${CITYBUS_COMPANY_ID}/${nearest.stopId}/${route}`);
                    if (etaResponse.ok) {
                        const etaData = await etaResponse.json();
                        if (etaData?.data?.length) {
                            const etaTimes = etaData.data
                                .filter(eta => eta.dir === (direction === 'inbound' ? 'I' : 'O') && eta.eta)
                                .map(eta => {
                                    const etaTime = new Date(eta.eta);
                                    const now = new Date();
                                    const diff = Math.round((etaTime - now) / 60000);
                                    return diff > 0 ? `${diff}` : '即將到達';
                                })
                                .join(', ');
                            output += `到站時間：${etaTimes || '暫無到站時間'} 分鐘<br>`;
                        } else {
                            output += `到站時間：暫無到站時間<br>`;
                        }
                    } else {
                        output += `到站時間：查詢失敗<br>`;
                    }

                    // 計算到總站距離和時間
                    const stops = allStopsByDirection[direction].sort((a, b) => a.seq - b.seq);
                    const terminus = stops[stops.length - 1];
                    let totalDistance = 0;
                    let prevStop = nearest;

                    for (let stop of stops.slice(stops.findIndex(s => s.stopId === nearest.stopId))) {
                        totalDistance += calculateDistance(prevStop.lat, prevStop.lon, stop.lat, stop.lon);
                        prevStop = stop;
                    }

                    const etaToTerminusResponse = await fetch(`${CITYBUS_BASE_URL}eta/${CITYBUS_COMPANY_ID}/${terminus.stopId}/${route}`);
                    let terminusTime = '未知';
                    if (etaToTerminusResponse.ok) {
                        const terminusEtaData = await etaToTerminusResponse.json();
                        if (terminusEtaData?.data?.length) {
                            const terminusEta = terminusEtaData.data
                                .filter(eta => eta.dir === (direction === 'inbound' ? 'I' : 'O') && eta.eta)
                                .map(eta => {
                                    const etaTime = new Date(eta.eta);
                                    const now = new Date();
                                    return Math.round((etaTime - now) / 60000);
                                })[0];
                            if (terminusEta > 0) terminusTime = `${terminusEta} 分鐘`;
                        }
                    }
                    if (terminusTime === '未知') {
                        const estimatedTime = Math.round((totalDistance / AVERAGE_SPEED) * 60);
                        terminusTime = `${estimatedTime} 分鐘（估計）`;
                    }

                    output += `到總站（${terminus.name}）：距離約 ${totalDistance.toFixed(2)} 公里，預計時間 ${terminusTime}<br>`;
                }

                result.innerHTML = output;
            } catch (error) {
                result.innerHTML = `查詢路線 ${route} 時出錯：${error.message}<br>若使用 iOS，請確保在 HTTPS 環境並允許定位許可。`;
            }
        }

        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('瀏覽器不支持定位功能'));
                } else {
                    navigator.geolocation.getCurrentPosition(resolve, error => {
                        if (error.code === error.PERMISSION_DENIED) {
                            reject(new Error('請允許定位許可以使用此功能'));
                        } else if (error.code === error.POSITION_UNAVAILABLE) {
                            reject(new Error('無法獲取位置資訊，請檢查網絡或定位設置'));
                        } else if (error.code === error.TIMEOUT) {
                            reject(new Error('定位超時，請稍後再試'));
                        } else {
                            reject(new Error(`定位失敗：${error.message}`));
                        }
                    }, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                }
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }
    </script>
</body>
</html>
