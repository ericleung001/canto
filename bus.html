<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>巴士最近站點與到站時間</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 5vw;
            margin-bottom: 20px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 4vw;
            width: 80%;
            max-width: 300px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 4vw;
            line-height: 1.5;
            text-align: left;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            word-wrap: break-word;
        }
        @media (max-width: 600px) {
            h1 { font-size: 6vw; }
            input, select, button { font-size: 5vw; }
            #result { font-size: 5vw; }
        }
    </style>
</head>
<body>
    <h1>查詢巴士最近站點與到站時間v3.9</h1>
    <input type="text" id="route" placeholder="輸入路線號碼 (如 50M 或 960)">
    <select id="company">
        <option value="">請選擇巴士公司</option>
        <option value="citybus">城巴</option>
        <option value="kmb">九巴</option>
        <option value="mtrbus">港鐵巴士</option>
    </select>
    <button onclick="getBusTime()">查詢</button>
    <div id="result"></div>

    <script>
        const CITYBUS_STOP_API = 'https://rt.data.gov.hk/v2/transport/citybus/stop';
        const CITYBUS_ROUTE_API = 'https://rt.data.gov.hk/v2/transport/citybus/route/ctb';
        const CITYBUS_ETA_API = 'https://rt.data.gov.hk/v2/transport/citybus/eta/ctb';
        const KMB_ROUTE_STOP_API = 'https://data.etabus.gov.hk/v1/transport/kmb/route-stop';
        const KMB_STOP_ETA_API = 'https://data.etabus.gov.hk/v1/transport/kmb/stop-eta';
        const KMB_STOP_API = 'https://data.etabus.gov.hk/v1/transport/kmb/stop';
        const MTR_BUS_API = 'https://rt.data.gov.hk/v1/transport/mtr/bus/getSchedule';

        async function getBusTime() {
            let route = document.getElementById("route").value.trim().toUpperCase();
            let company = document.getElementById("company").value;
            let result = document.getElementById("result");

            if (!route) {
                result.innerHTML = '請輸入路線號碼。';
                return;
            }
            if (!company) {
                result.innerHTML = '請選擇巴士公司。';
                return;
            }

            result.innerHTML = '正在獲取定位並查詢...';

            try {
                const position = await getUserLocation();
                const userLat = position.coords.latitude;
                const userLon = position.coords.longitude;
                let output = `定位座標：(${userLat.toFixed(4)}, ${userLon.toFixed(4)})<br>`;

                if (company === 'citybus') {
                    await checkCitybusRoute(route, userLat, userLon, result, output);
                } else if (company === 'kmb') {
                    await checkKmbRoute(route, userLat, userLon, result, output);
                } else if (company === 'mtrbus') {
                    await checkMtrBusRoute(route, userLat, userLon, result, output);
                }
            } catch (error) {
                result.innerHTML = `查詢路線 ${route} 時出錯：${error.message}<br>若使用 iOS，請確保在 HTTPS 環境並允許定位許可。`;
            }
        }

        async function checkCitybusRoute(route, userLat, userLon, result, output) {
            try {
                const stopResponse = await fetch(CITYBUS_STOP_API);
                if (!stopResponse.ok) throw new Error(`站點資料獲取失敗（狀態碼：${stopResponse.status}）`);
                const stopData = await stopResponse.json();
                const allStops = stopData.data;

                let nearestStop = null;
                let minDistance = Infinity;
                for (let stop of allStops) {
                    const stopLat = parseFloat(stop.latitude || 0);
                    const stopLon = parseFloat(stop.longitude || 0);
                    if (isNaN(stopLat) || isNaN(stopLon)) continue;

                    const distance = calculateDistance(userLat, userLon, stopLat, stopLon);
                    if (distance < minDistance) {
                        minDistance = distance;
                        nearestStop = {
                            stopId: stop.stop,
                            name: stop.name_tc,
                            lat: stopLat,
                            lon: stopLon,
                            distance: distance
                        };
                    }
                }

                if (!nearestStop) throw new Error('無有效站點數據');

                const routeResponse = await fetch(CITYBUS_ROUTE_API);
                if (!routeResponse.ok) throw new Error(`路線資料獲取失敗（狀態碼：${routeResponse.status}）`);
                const routeData = await routeResponse.json();
                const routeInfo = routeData.data.find(r => r.route === route);
                if (!routeInfo) throw new Error('路線未找到');

                const etaResponse = await fetch(`${CITYBUS_ETA_API}/${nearestStop.stopId}`);
                if (!etaResponse.ok) throw new Error(`ETA 查詢失敗（狀態碼：${etaResponse.status}）`);
                const etaData = await etaResponse.json();
                if (!etaData.data || !etaData.data.length) throw new Error('無到站時間數據');

                const routeEtas = etaData.data.filter(eta => eta.route === route && eta.eta);
                if (!routeEtas.length) throw new Error(`最近站點 ${nearestStop.name} 無 ${route} 嘅到站時間`);

                output += `最近巴士站：${nearestStop.name}<br>`;
                const etaTimes = routeEtas.map(eta => {
                    const etaTime = new Date(eta.eta);
                    const now = new Date();
                    const diff = Math.round((etaTime - now) / 60000);
                    const timeStr = etaTime.toLocaleTimeString('zh-HK', { hour12: false });
                    const direction = eta.dir === 'I' ? '去程' : '回程';
                    return `${route}${direction}: ${timeStr} ${diff > 0 ? diff : '即將到達'} 分鐘`;
                });
                output += etaTimes.join('<br>');

                result.innerHTML = output;
            } catch (error) {
                result.innerHTML = output + `城巴路線 ${route} 查詢失敗：${error.message}<br>備註：可能因 CORS 或 API 限制，建議用後端代理解決。`;
            }
        }

        async function checkKmbRoute(route, userLat, userLon, result, output) {
            try {
                // Step 1: 獲取路線所有站點（含 bound）
                const routeStopResponse = await fetch(KMB_ROUTE_STOP_API);
                if (!routeStopResponse.ok) throw new Error(`路線站點資料獲取失敗（狀態碼：${routeStopResponse.status}）`);
                const routeStopData = await routeStopResponse.json();
                const routeStops = routeStopData.data.filter(stop => stop.route === route);
                if (!routeStops.length) throw new Error('路線未找到');

                // Step 2: 搵最近站點（bound:I 同 bound:O）
                const stopResponse = await fetch(KMB_STOP_API);
                if (!stopResponse.ok) throw new Error(`站點資料獲取失敗（狀態碼：${stopResponse.status}）`);
                const stopData = await stopResponse.json();
                const allStops = stopData.data;

                let nearestInbound = null;
                let nearestOutbound = null;
                let minDistanceI = Infinity;
                let minDistanceO = Infinity;

                for (let routeStop of routeStops) {
                    const stop = allStops.find(s => s.stop === routeStop.stop);
                    if (!stop) continue;

                    const stopLat = parseFloat(stop.lat || 0);
                    const stopLon = parseFloat(stop.long || 0);
                    if (isNaN(stopLat) || isNaN(stopLon)) continue;

                    const distance = calculateDistance(userLat, userLon, stopLat, stopLon);
                    if (routeStop.bound === 'I' && distance < minDistanceI) {
                        minDistanceI = distance;
                        nearestInbound = {
                            stopId: stop.stop,
                            name: stop.name_tc,
                            lat: stopLat,
                            lon: stopLon,
                            distance: distance,
                            bound: 'I'
                        };
                    } else if (routeStop.bound === 'O' && distance < minDistanceO) {
                        minDistanceO = distance;
                        nearestOutbound = {
                            stopId: stop.stop,
                            name: stop.name_tc,
                            lat: stopLat,
                            lon: stopLon,
                            distance: distance,
                            bound: 'O'
                        };
                    }
                }

                if (!nearestInbound || !nearestOutbound) {
                    const fallbackStop = nearestInbound || nearestOutbound;
                    if (!fallbackStop) throw new Error('無有效站點數據');
                    nearestInbound = nearestInbound || fallbackStop;
                    nearestOutbound = nearestOutbound || fallbackStop;
                }

                // Step 3: 獲取兩站點嘅 ETA
                const etaInboundResponse = await fetch(`${KMB_STOP_ETA_API}/${nearestInbound.stopId}`);
                if (!etaInboundResponse.ok) throw new Error(`Inbound ETA 查詢失敗（狀態碼：${etaInboundResponse.status}）`);
                const etaInboundData = await etaInboundResponse.json();

                const etaOutboundResponse = await fetch(`${KMB_STOP_ETA_API}/${nearestOutbound.stopId}`);
                if (!etaOutboundResponse.ok) throw new Error(`Outbound ETA 查詢失敗（狀態碼：${etaOutboundResponse.status}）`);
                const etaOutboundData = await etaOutboundResponse.json();

                // 過濾並限制三個 ETA
                const inboundEtas = etaInboundData.data
                    .filter(eta => eta.route === route && eta.dir === 'I' && eta.eta)
                    .slice(0, 3); // 最多三個
                const outboundEtas = etaOutboundData.data
                    .filter(eta => eta.route === route && eta.dir === 'O' && eta.eta)
                    .slice(0, 3); // 最多三個

                output += nearestInbound.stopId === nearestOutbound.stopId
                    ? `最近巴士站：${nearestInbound.name}<br>`
                    : `最近巴士站（去程）：${nearestInbound.name}<br>最近巴士站（回程）：${nearestOutbound.name}<br>`;

                // Inbound (去程)
                if (inboundEtas.length) {
                    const inboundTimes = inboundEtas.map(eta => {
                        const etaTime = new Date(eta.eta);
                        const now = new Date();
                        const diff = Math.round((etaTime - now) / 60000);
                        const timeStr = etaTime.toLocaleTimeString('zh-HK', { hour12: false });
                        return `${timeStr} (${diff > 0 ? diff : '即將到達'} 分鐘)`;
                    }).join(', ');
                    output += `去：${route}(bound:I)(${inboundEtas[0].dest_tc}): ${nearestInbound.name} ${inboundTimes}<br>`;
                } else {
                    output += `去：${route}(bound:I)(未知目的地): ${nearestInbound.name} 暫無到站時間<br>`;
                }

                // Outbound (回程)
                if (outboundEtas.length) {
                    const outboundTimes = outboundEtas.map(eta => {
                        const etaTime = new Date(eta.eta);
                        const now = new Date();
                        const diff = Math.round((etaTime - now) / 60000);
                        const timeStr = etaTime.toLocaleTimeString('zh-HK', { hour12: false });
                        return `${timeStr} (${diff > 0 ? diff : '即將到達'} 分鐘)`;
                    }).join(', ');
                    output += `回：${route}(bound:O)(${outboundEtas[0].dest_tc}): ${nearestOutbound.name} ${outboundTimes}<br>`;
                } else {
                    output += `回：${route}(bound:O)(未知目的地): ${nearestOutbound.name} 暫無到站時間<br>`;
                }

                result.innerHTML = output;
            } catch (error) {
                result.innerHTML = output + `九巴路線 ${route} 查詢失敗：${error.message}<br>備註：可能因 CORS 或 API 限制，建議用後端代理解決。`;
            }
        }

        async function checkMtrBusRoute(route, userLat, userLon, result, output) {
            try {
                const etaResponse = await fetch(`${MTR_BUS_API}/${route}`);
                if (!etaResponse.ok) throw new Error(`ETA 查詢失敗（狀態碼：${etaResponse.status}）`);
                const etaData = await etaResponse.json();
                if (!etaData.data || !etaData.data.length) throw new Error('路線未找到或無到站時間數據');

                const stop = etaData.data[0];
                output += `最近巴士站：${stop.stop || '未知站名'}<br>`;
                const etaTimes = etaData.data
                    .filter(eta => eta.route === route && eta.eta)
                    .map(eta => {
                        const etaTime = new Date(eta.eta);
                        const now = new Date();
                        const diff = Math.round((etaTime - now) / 60000);
                        const timeStr = etaTime.toLocaleTimeString('zh-HK', { hour12: false });
                        const direction = eta.dir === 'I' ? '去程' : '回程';
                        return `${route}${direction}: ${timeStr} ${diff > 0 ? diff : '即將到達'} 分鐘`;
                    });
                output += etaTimes.length ? etaTimes.join('<br>') : `${route}：暫無到站時間`;

                result.innerHTML = output + '<br>備註：港鐵巴士無公開站點位置 API，距離無法計算。';
            } catch (error) {
                result.innerHTML = output + `港鐵巴士路線 ${route} 查詢失敗：${error.message}<br>備註：可能因 CORS 或 API 限制，建議用後端代理解決。`;
            }
        }

        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('瀏覽器不支持定位功能'));
                } else {
                    navigator.geolocation.getCurrentPosition(resolve, error => {
                        if (error.code === error.PERMISSION_DENIED) {
                            reject(new Error('請允許定位許可以使用此功能'));
                        } else if (error.code === error.POSITION_UNAVAILABLE) {
                            reject(new Error('無法獲取位置資訊，請檢查網絡或定位設置'));
                        } else if (error.code === error.TIMEOUT) {
                            reject(new Error('定位超時，請稍後再試'));
                        } else {
                            reject(new Error(`定位失敗：${error.message}`));
                        }
                    }, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                }
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }
    </script>
</body>
</html>
