<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>巴士最近站點與到站時間</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 5vw;
            margin-bottom: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 4vw;
            width: 80%;
            max-width: 300px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 4vw;
            line-height: 1.5;
            word-wrap: break-word;
        }
        @media (max-width: 600px) {
            h1 { font-size: 6vw; }
            input, button { font-size: 5vw; }
            #result { font-size: 5vw; }
        }
    </style>
</head>
<body>
    <h1>查詢巴士最近站點與到站時間</h1>
    <input type="text" id="route" placeholder="輸入路線號碼 (如 50M 或 1)">
    <button onclick="getBusTime()">查詢</button>
    <div id="result"></div>

    <script>
        const CITYBUS_BASE_URL = 'https://rt.data.gov.hk/v2/transport/citybus/';
        const CITYBUS_COMPANY_ID = 'CTB';
        const KMB_DATA_URL = 'https://data.etabus.gov.hk/kmb/';
        const KMB_ETA_URL = 'http://etav3.kmb.hk/'; // 需後端代理

        // 港鐵巴士靜態站點資料（示例，需完整資料）
        const MTR_BUS_STOPS = {
            'K51': [
                { stopId: 'TUEN MUN STATION', name: '屯門站', lat: 22.395, lon: 113.973 },
                { stopId: 'SIU HONG STATION', name: '兆康站', lat: 22.412, lon: 113.979 }
            ],
            'K52': [
                { stopId: 'TUEN MUN STATION', name: '屯門站', lat: 22.395, lon: 113.973 },
                { stopId: 'TIN SHUI WAI STATION', name: '天水圍站', lat: 22.447, lon: 113.996 }
            ]
        };

        async function getBusTime() {
            let route = document.getElementById("route").value.trim().toUpperCase();
            let result = document.getElementById("result");

            if (!route) {
                result.innerHTML = '請輸入路線號碼。';
                return;
            }

            result.innerHTML = '正在獲取定位並查詢...';

            try {
                const position = await getUserLocation();
                const userLat = position.coords.latitude;
                const userLon = position.coords.longitude;

                // 依次檢查公司
                if (await checkCitybusRoute(route, userLat, userLon, result)) return;
                if (await checkKmbRoute(route, userLat, userLon, result)) return;
                if (await checkMtrBusRoute(route, userLat, userLon, result)) return;

                result.innerHTML = `路線 ${route} 未在城巴、九巴或港鐵巴士中找到。`;
            } catch (error) {
                result.innerHTML = `查詢路線 ${route} 時出錯：${error.message}<br>若使用 iOS，請確保在 HTTPS 環境並允許定位許可。`;
            }
        }

        async function checkCitybusRoute(route, userLat, userLon, result) {
            try {
                const routeResponse = await fetch(`${CITYBUS_BASE_URL}route/${CITYBUS_COMPANY_ID}/${route}`);
                if (!routeResponse.ok) return false;
                const routeData = await routeResponse.json();

                if (!routeData?.data || Object.keys(routeData.data).length === 0) return false;

                let directions = ['inbound', 'outbound'];
                let allStops = [];

                for (let direction of directions) {
                    const stopResponse = await fetch(`${CITYBUS_BASE_URL}route-stop/${CITYBUS_COMPANY_ID}/${route}/${direction}`);
                    if (!stopResponse.ok) continue;
                    const stopData = await stopResponse.json();

                    if (!stopData?.data?.length) continue;

                    for (let stop of stopData.data) {
                        const stopInfoResponse = await fetch(`${CITYBUS_BASE_URL}stop/${stop.stop}`);
                        if (!stopInfoResponse.ok) continue;
                        const stopInfo = await stopInfoResponse.json();

                        const stopLat = parseFloat(stopInfo.data.latitude || 0);
                        const stopLon = parseFloat(stopInfo.data.longitude || 0);
                        if (isNaN(stopLat) || isNaN(stopLon)) continue;

                        const distance = calculateDistance(userLat, userLon, stopLat, stopLon);
                        allStops.push({
                            stopId: stop.stop,
                            name: stopInfo.data.name_tc || '未知站名',
                            direction: direction,
                            distance: distance
                        });
                    }
                }

                if (!allStops.length) return false;

                allStops.sort((a, b) => a.distance - b.distance);
                const nearestInbound = allStops.find(stop => stop.direction === 'inbound');
                const nearestOutbound = allStops.find(stop => stop.direction === 'outbound');
                const nearestStop = allStops[0];

                let output = `你所在位置最近的站點：${nearestStop.name} (城巴)<br>`;
                for (let directionStop of [nearestInbound, nearestOutbound]) {
                    if (!directionStop) continue;

                    output += `${directionStop.direction === 'inbound' ? '去程' : '回程'}（${directionStop.name}，距離約 ${directionStop.distance.toFixed(2)} 公里）<br>`;
                    const etaResponse = await fetch(`${CITYBUS_BASE_URL}eta/${CITYBUS_COMPANY_ID}/${directionStop.stopId}/${route}`);
                    if (!etaResponse.ok) {
                        output += `到站時間：查詢失敗<br>`;
                        continue;
                    }
                    const etaData = await etaResponse.json();
                    if (etaData?.data?.length) {
                        const etaTimes = etaData.data
                            .filter(eta => eta.dir === (directionStop.direction === 'inbound' ? 'I' : 'O') && eta.eta)
                            .map(eta => {
                                const etaTime = new Date(eta.eta);
                                const now = new Date();
                                const diff = Math.round((etaTime - now) / 60000);
                                return diff > 0 ? `${diff}` : '即將到達';
                            })
                            .join(', ');
                        output += `到站時間：${etaTimes || '暫無到站時間'} 分鐘<br>`;
                    } else {
                        output += `到站時間：暫無到站時間<br>`;
                    }
                }

                result.innerHTML = output;
                return true;
            } catch (error) {
                console.error(`城巴查詢錯誤：${error.message}`);
                return false;
            }
        }

        async function checkKmbRoute(route, userLat, userLon, result) {
            try {
                const routeResponse = await fetch(`${KMB_DATA_URL}route.json`);
                if (!routeResponse.ok) return false;
                const routeData = await routeResponse.json();

                const routeInfo = routeData.data.find(r => r.route === route);
                if (!routeInfo) return false;

                const stopResponse = await fetch(`${KMB_DATA_URL}route_stop.json`);
                if (!stopResponse.ok) return false;
                const stopData = await stopResponse.json();

                const stops = stopData.data.filter(s => s.route === route);
                if (!stops.length) return false;

                let allStops = [];
                for (let stop of stops) {
                    const stopInfoResponse = await fetch(`${KMB_DATA_URL}stop/${stop.stop}.json`);
                    if (!stopInfoResponse.ok) continue;
                    const stopInfo = await stopInfoResponse.json();

                    const stopLat = parseFloat(stopInfo.data.lat || 0);
                    const stopLon = parseFloat(stopInfo.data.long || 0);
                    if (isNaN(stopLat) || isNaN(stopLon)) continue;

                    const distance = calculateDistance(userLat, userLon, stopLat, stopLon);
                    allStops.push({
                        stopId: stop.stop,
                        name: stopInfo.data.name_tc || '未知站名',
                        direction: stop.bound === 'O' ? 'outbound' : 'inbound',
                        distance: distance,
                        seq: stop.seq
                    });
                }

                if (!allStops.length) return false;

                allStops.sort((a, b) => a.distance - b.distance);
                const nearestInbound = allStops.find(stop => stop.direction === 'inbound');
                const nearestOutbound = allStops.find(stop => stop.direction === 'outbound');
                const nearestStop = allStops[0];

                let output = `你所在位置最近的站點：${nearestStop.name} (九巴)<br>`;
                for (let directionStop of [nearestInbound, nearestOutbound]) {
                    if (!directionStop) continue;

                    output += `${directionStop.direction === 'inbound' ? '去程' : '回程'}（${directionStop.name}，距離約 ${directionStop.distance.toFixed(2)} 公里）<br>`;
                    // KMB ETA 需後端代理，這裡模擬
                    output += `到站時間：需後端支持查詢（示例：5, 10 分鐘）<br>`;
                }

                result.innerHTML = output + '<br>備註：九巴即時到站時間需後端代理支持。';
                return true;
            } catch (error) {
                console.error(`九巴查詢錯誤：${error.message}`);
                return false;
            }
        }

        async function checkMtrBusRoute(route, userLat, userLon, result) {
            try {
                if (!MTR_BUS_STOPS[route]) return false;

                let allStops = [];
                for (let stop of MTR_BUS_STOPS[route]) {
                    const distance = calculateDistance(userLat, userLon, stop.lat, stop.lon);
                    allStops.push({
                        stopId: stop.stopId,
                        name: stop.name,
                        direction: stop.stopId === MTR_BUS_STOPS[route][0].stopId ? 'inbound' : 'outbound', // 簡化假設
                        distance: distance
                    });
                }

                allStops.sort((a, b) => a.distance - b.distance);
                const nearestInbound = allStops.find(stop => stop.direction === 'inbound');
                const nearestOutbound = allStops.find(stop => stop.direction === 'outbound');
                const nearestStop = allStops[0];

                let output = `你所在位置最近的站點：${nearestStop.name} (港鐵巴士)<br>`;
                for (let directionStop of [nearestInbound, nearestOutbound]) {
                    if (!directionStop) continue;

                    output += `${directionStop.direction === 'inbound' ? '去程' : '回程'}（${directionStop.name}，距離約 ${directionStop.distance.toFixed(2)} 公里）<br>`;
                    // 無即時ETA，模擬
                    output += `到站時間：無公開API（示例：5, 10 分鐘）<br>`;
                }

                result.innerHTML = output + '<br>備註：港鐵巴士無公開即時到站時間。';
                return true;
            } catch (error) {
                console.error(`港鐵巴士查詢錯誤：${error.message}`);
                return false;
            }
        }

        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('瀏覽器不支持定位功能'));
                } else {
                    navigator.geolocation.getCurrentPosition(resolve, error => {
                        if (error.code === error.PERMISSION_DENIED) {
                            reject(new Error('請允許定位許可以使用此功能'));
                        } else if (error.code === error.POSITION_UNAVAILABLE) {
                            reject(new Error('無法獲取位置資訊，請檢查網絡或定位設置'));
                        } else if (error.code === error.TIMEOUT) {
                            reject(new Error('定位超時，請稍後再試'));
                        } else {
                            reject(new Error(`定位失敗：${error.message}`));
                        }
                    }, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                }
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }
    </script>
</body>
</html>
